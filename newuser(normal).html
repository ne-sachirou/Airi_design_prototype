<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
 <head>
  <meta http-equiv="Content-Type" Content="text/html;charset=utf-8"/>
  <link href="./styles/newuser(normal).css" rel="stylesheet" type="text/css" />
  <title>ユーザ登録ページ</title>
 </head>
 <body>
  <div id="header">
   ヘッダー
  </div>
  <div id="article">
   <h2>ユーザ登録</h2>
   <p>ユーザ名：<input tupe="text" /></p>
   <p>プロフィール画像<br /><img src="" /><input type="text" /><input type="button" value="選択" /></p>
   <p>
    性別
   </p>
   <p>
    <input type="radio" name="sei" />男
    <input type="radio" name="sei" />女
    <input type="radio" name="sei" />両性
   </p>
   <p>生年月日</p>
   <p><input type="text" size="4" />年<input type="text" size="4" />月<input type="text" size="4" />日</p>
   <p>メールアドレス：<input type="text" /></p>
   <p>希望パスワード：<input type="text" /></p>
   <p>確認パスワード：<input type="text" /></p>
   <p>
    職業：
    <select name="job">
    <option>サラリーマン</option>
    <option>セールスマン</option>
    <option>スーパーマン</option>
   </p>
   <p>パスワードを忘れたときのヒント
    <select name="hint">
    <option>卒業した小学校は？</option>
    <option>好きなものは？</option>
    <option>嫌いなものは？</option>
    <input type="text" />
   </p>
   <p>メールマガジン送付について</p>
   <p>
    <input type="radio" name="malmaga" />送信する
    <input type="radio" name="malmaga" />送信しない
   </p>
   <p><a href="newuser(normal)check.html"><input type="button" value="確認する"></a></p>
  </div>
  <div id="footer">
   フッター
  </div>
 </body>
</html>
